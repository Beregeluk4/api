<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Information</title>
  <link rel="stylesheet" href="/CSS/app.css">
</head>
<body>
  <header>
    <nav>
      <aside class="home-button">
        <button onclick="goToHome()">Home</button>
      </aside>
      <h1>Superhero Information</h1>
    </nav>
  </header>
  <main>
    <section class="hero-name">
      <h1 id="superheroName"></h1>
    </section>
    <section class="superhero-details">
      <div class="yellow-box">
        <h2>Information</h2>
        <div id="superhero-details" class="superhero-details-container">
          <p><strong>Intelligence:</strong> <span id="intelligence"></span></p>
          <p><strong>Strength:</strong> <span id="strength"></span></p>
          <p><strong>Speed:</strong> <span id="speed"></span></p>
          <p><strong>Durability:</strong> <span id="durability"></span></p>
          <p><strong>Power:</strong> <span id="power"></span></p>
          <p><strong>Combat:</strong> <span id="combat"></span></p>
          <p><strong>Full Name:</strong> <span id="fullName"></span></p>
          <p><strong>Aliases:</strong> <span id="aliases"></span></p>
          <p><strong>Place of Birth:</strong> <span id="placeOfBirth"></span></p>
          <p><strong>First Appearance:</strong> <span id="firstAppearance"></span></p>
          <p><strong>Occupation:</strong> <span id="occupation"></span></p>
          <p><strong>Base:</strong> <span id="base"></span></p>
          <p><strong>Group Affiliation:</strong> <span id="groupAffiliation"></span></p>
          <p><strong>Relatives:</strong> <span id="relatives"></span></p>
        </div>
      </div>
      <div class="button-wrapper">
        <button id="backButton">Go back</button>
      </div>
    </section>
  </main>
  <script src="/JS/details.js"></script>
</body>
</html>
